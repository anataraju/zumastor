<h1>Zumastor Summer of Code Ideas</h1>
<img src="linux1.png" class="floatRight" alt="Zumastor Logo">

We would love to have a Summer of Code student contribute
to Zumastor.  Here are a few quick ideas:

<ul>
<li>Remove 64 snapshot limit (<a href="http://code.google.com/p/zumastor/issues/detail?id=6">issue 6</a>)

<li>Add support for online Resize (<a href="http://code.google.com/p/zumastor/issues/detail?id=20">issue 20</a>)

<li>Easy way for users to access snapshots e.g. in Nautilus (<a href="http://code.google.com/p/zumastor/issues/detail?id=37">issue 37</a>)

</ul>
